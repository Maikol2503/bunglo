<div class="body-tools">
    <div class="fondo"></div>
    <h2 class="title">Aprende Con Herramientas inteligfentes</h2 >
    <div class="tool-card-wrapper">
        <div class="tool-card" *ngFor="let tool of tools" (click)="toggleModal(); updateSelectedTool(tool.name)" [routerLink]="[tool.url]">
            <div class="tool-icon-wrapper">
                <div class="tool-icon" [innerHTML]="tool.safeSvg"></div>
            </div>
            <div class="buttom-go">
                <button class="">{{ tool.title }}</button>
            </div>
        </div>
    </div>
</div>
