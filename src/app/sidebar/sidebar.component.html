<div class="sidebar" [ngClass]="{'minimize-sidebar':minimize_sidebar_active === true}">
    <div class="sidebar-header">
        <div class="logo" [ngClass]="{'center-logo':minimize_sidebar_active === true}">
            <!-- <img src="https://i.imgur.com/rnIcHKP.png" alt=""> -->
            <p *ngIf="minimize_sidebar_active">B</p>
            <p *ngIf="!minimize_sidebar_active">BUNGLO</p>
        </div>
        <div class="toggle-sidebar" (click)="toggleMinimizeSidebar()">
            <svg [ngClass]="{'svg-toggle--rotate':minimize_sidebar_active === true}" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M21 2H10a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0V4h9v16h-9v-3a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path d="M5.414 13H18a1 1 0 0 0 0-2H5.414l2.293-2.293a1 1 0 1 0-1.414-1.414l-4 4a1 1 0 0 0 0 1.414l4 4a1 1 0 1 0 1.414-1.414z" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
            
        </div>
    </div>

    
    <div class="create">
        <div class="create-content">
            <div class="create-title-container" *ngIf="!minimize_sidebar_active">
                <p class="create-title">Crear un nuevo material</p>
            </div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve" class="icon-svg">
                    <g>
                        <path d="M480 224H288V32c0-17.673-14.327-32-32-32s-32 14.327-32 32v192H32c-17.673 0-32 14.327-32 32s14.327 32 32 32h192v192c0 17.673 14.327 32 32 32s32-14.327 32-32V288h192c17.673 0 32-14.327 32-32s-14.327-32-32-32z" fill="#ffffff" opacity="1" data-original="#000000" class="icon-path"></path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    
    
    <ul class="sidebar-menu">
        <li class="menu-item" 
            [routerLink]="['/home']"
            routerLinkActive="selected"
            [ngClass]="{
            'noPadding': minimize_sidebar_active === true
            }"  
            >
            <div class="title-wrapper" [ngClass]="{'title-bar-is-minimize':minimize_sidebar_active === true}">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="m23.121 9.069-7.585-7.586a5.008 5.008 0 0 0-7.072 0L.879 9.069A2.978 2.978 0 0 0 0 11.19v9.817a3 3 0 0 0 3 3h18a3 3 0 0 0 3-3V11.19a2.978 2.978 0 0 0-.879-2.121ZM15 22.007H9v-3.934a3 3 0 0 1 6 0Zm7-1a1 1 0 0 1-1 1h-4v-3.934a5 5 0 0 0-10 0v3.934H3a1 1 0 0 1-1-1V11.19a1.008 1.008 0 0 1 .293-.707L9.878 2.9a3.008 3.008 0 0 1 4.244 0l7.585 7.586a1.008 1.008 0 0 1 .293.704Z" fill="#000000" opacity="1" data-original="#000000"></path></g></svg>
                </div>
                <a class="menu-title-container" *ngIf="!minimize_sidebar_active">
                    <p href="#" class="menu-title">Home</p>
                    <img src="" alt="">
                </a>
            </div>
        </li>
        
        <li *ngIf="materialsData.length > 0" class="menu-item"
            [ngClass]="{
            'noPadding':minimize_sidebar_active === true,
            'selected':isModeStude=== true
            }" 
            >
            <div class="title-wrapper" [ngClass]="{'title-bar-is-minimize':minimize_sidebar_active === true}">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M7 0H4a4 4 0 0 0-4 4v3a4 4 0 0 0 4 4h3a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4Zm2 7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2ZM20 0h-3a4 4 0 0 0-4 4v3a4 4 0 0 0 4 4h3a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4Zm2 7a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2ZM7 13H4a4 4 0 0 0-4 4v3a4 4 0 0 0 4 4h3a4 4 0 0 0 4-4v-3a4 4 0 0 0-4-4Zm2 7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2ZM20 13h-3a4 4 0 0 0-4 4v3a4 4 0 0 0 4 4h3a4 4 0 0 0 4-4v-3a4 4 0 0 0-4-4Zm2 7a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2Z" fill="#000000" opacity="1" data-original="#000000"></path></g></svg>
                </div>
                <a class="menu-title-container" (click)="toggleMaterials()"  *ngIf="!minimize_sidebar_active"  [ngClass]="{'svg-rotate':view_materials_is_active===true}">
                    <p class="menu-title">Materials</p>
                </a>
            </div>
            <ul class="submenu-materials" *ngIf="view_materials_is_active && !minimize_sidebar_active" >
                <!-- <li class="submenu-item"><a href="#">Ver todos</a></li> -->
                <li *ngFor="let data of materialsData" class="submenu-item"><a [routerLink]="[data.type+'/'+data.id]" routerLinkActive="selected"  [routerLinkActiveOptions]="{ exact: true }">{{data.description}}</a></li>
            </ul>
        </li>
        
    </ul>
</div>
