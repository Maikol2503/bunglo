<div class="sidebar" [ngClass]="{'minimize-sidebar':minimize_sidebar_active === true}">

            <!-- <img src="https://i.imgur.com/rnIcHKP.png" alt=""> -->
            <p *ngIf="minimize_sidebar_active">B</p>
            <p *ngIf="!minimize_sidebar_active">BUNGLO</p>
        </div>

                </a>
            </div>
        </li>
        
        <li *ngIf="materialsData.length > 0" class="menu-item"
            [ngClass]="{
            'noPadding':minimize_sidebar_active === true,

            <ul class="submenu-materials" *ngIf="view_materials_is_active && !minimize_sidebar_active" >

                <li *ngFor="let data of materialsData" class="submenu-item" ><a [routerLink]="['/mode-stude/'+data.id]" routerLinkActive="selected"  [routerLinkActiveOptions]="{ exact: true }">{{data.data.dataSummarize.titulo_general}}</a></li>
