
<div class="body">

    <div class="modal-upload-text" *ngIf="showModalUlploadOptions === true">
        <div class="upload-text-container">
            <div class="upload-text-file-options">
                <app-file-upload-options (sendDataEvent)="recivedTextToGenerateQuiz($event)"></app-file-upload-options>
            </div>
        </div>
    </div>

    <div class="body-content">

        <div class="quiz-options-modal" *ngIf="showModalPersonaliceQuiz === true">
            <app-quiz-options-modal (dataPersonaliceQuestions)="recivedDataPerzonaliceQuestions($event)"></app-quiz-options-modal>
        </div>
    
        <div class="loader" *ngIf="showLoader1 === true">
            <app-loader1></app-loader1>
        </div>
    </div>
</div>
