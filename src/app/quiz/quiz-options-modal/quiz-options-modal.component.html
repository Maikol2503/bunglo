<div class="body">
    <div class="quiz-options-modal">
        <div class="content-quiz-options-modal">
            <div class="form">
                <div class="form-content">
                    <button (click)="back()" class="btn-back">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12" x="0" y="0" viewBox="0 0 408 408" style="enable-background:new 0 0 512 512" xml:space="preserve" class="icon-back">
                            <g><path d="M408 178.5H96.9L239.7 35.7 204 0 0 204l204 204 35.7-35.7L96.9 229.5H408v-51z" fill="#4f4f4f" opacity="1" data-original="#000000" class="arrow-path"></path></g>
                        </svg>
                    </button>
                    <div class="form-group">
                        <!-- <div class="title-num-questions">
                            <p>{{numQuestions}} Preguntas</p>
                        </div> -->

                        <div class="select-options-group" (click)="togleModalSelectedOption();  $event.stopPropagation()">
                            <div class="select-options-label">
                                <p class="label-text">Opciones</p>
                                <div class="selected-option">
                                    <p class="selected-value-text">{{numSelectedOption}}</p>
                                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 451.847 451.847" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M225.923 354.706c-8.098 0-16.195-3.092-22.369-9.263L9.27 151.157c-12.359-12.359-12.359-32.397 0-44.751 12.354-12.354 32.388-12.354 44.748 0l171.905 171.915 171.906-171.909c12.359-12.354 32.391-12.354 44.744 0 12.365 12.354 12.365 32.392 0 44.751L248.292 345.449c-6.177 6.172-14.274 9.257-22.369 9.257z" fill="#000000" opacity="1" data-original="#000000"></path></g></svg>
                                </div>
                            </div>
                            <ul class="options" *ngIf="openModalNumOption===true" (click)="$event.stopPropagation()">
                                <li class="option" *ngFor="let num of [].constructor(3); let i = index"  (click)="applyNumSelectedOption(i + 2)">{{ i + 2 }}</li>
                            </ul>
                        </div>

                        <div class="select-num-questions-group" (click)="togleModalNumQuestion();  $event.stopPropagation()">
                            <div class="select-num-questions-label">
                                <p class="label-text">NÃºmero de preguntas</p>
                                <div class="selected-option">
                                    <p class="selected-value-text">{{numQuestions}}</p>
                                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 451.847 451.847" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M225.923 354.706c-8.098 0-16.195-3.092-22.369-9.263L9.27 151.157c-12.359-12.359-12.359-32.397 0-44.751 12.354-12.354 32.388-12.354 44.748 0l171.905 171.915 171.906-171.909c12.359-12.354 32.391-12.354 44.744 0 12.365 12.354 12.365 32.392 0 44.751L248.292 345.449c-6.177 6.172-14.274 9.257-22.369 9.257z" fill="#000000" opacity="1" data-original="#000000"></path></g></svg>
                                </div>
                            </div>
                            <ul class="options" *ngIf="openModalNumQuestions===true" (click)="$event.stopPropagation()">
                                <li 
                                    class="option" 
                                    *ngFor="let num of [].constructor(19); let i = index" 
                                    (click)="applyNumQuestions(i + 2)">
                                    {{ i + 2 }}
                                </li>
                            </ul>
                        </div>

                        <!-- <div class="input-num-questions">
                            <input type="range" id="numQuestionsInput" [(ngModel)]="numQuestions" min="2" max="20">
                        </div> -->
                    </div>

                    <div class="form-actions">
                        <div class="btn-generate">
                            <button (click)="generateQuiz()">Generar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
