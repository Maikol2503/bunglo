<div class="body">
    <div class="quiz-options-modal">
        <div class="content-quiz-options-modal">
            <div class="form">
                <div class="form-content">
                    <button (click)="back()" class="btn-back">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12" x="0" y="0" viewBox="0 0 408 408" style="enable-background:new 0 0 512 512" xml:space="preserve" class="icon-back">
                            <g><path d="M408 178.5H96.9L239.7 35.7 204 0 0 204l204 204 35.7-35.7L96.9 229.5H408v-51z" fill="#4f4f4f" opacity="1" data-original="#000000" class="arrow-path"></path></g>
                        </svg>
                    </button>
                    <div class="form-group">
                        <!-- <div class="title-num-questions">
                            <p>{{numQuestions}} Preguntas</p>
                        </div> -->

                        <div class="select-options-group">
                            <div class="select-options-label">
                                <p class="label-text">Opciones</p>
                                <div class="selected-option">
                                    <p class="selected-value-text">2</p>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <ul class="options" *ngIf="openModalNumAnswer===true">
                                <li class="option">2</li>
                                <li class="option">3</li>
                                <li class="option">4</li>
                            </ul>
                        </div>

                        <div class="select-num-questions-group" (click)="openModalNumQuestions = openModalNumQuestions ? false : true">
                            <div class="select-num-questions-label">
                                <p class="label-text">NÃºmero de preguntas</p>
                                <div class="selected-option">
                                    <p class="selected-value-text">{{numQuestions}}</p>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <ul class="options" *ngIf="openModalNumQuestions===true">
                                <li class="option" (click)="applyNumQuestions(2)">2</li>
                                <li class="option" (click)="applyNumQuestions(3)">3</li>
                                <li class="option" (click)="applyNumQuestions(4)">4</li>
                                <li class="option" (click)="applyNumQuestions(5)">5</li>
                                <li class="option" (click)="applyNumQuestions(6)">6</li>
                                <li class="option" (click)="applyNumQuestions(7)">7</li>
                                <li class="option" (click)="applyNumQuestions(8)">8</li>
                                <li class="option" (click)="applyNumQuestions(9)">9</li>
                                <li class="option" (click)="applyNumQuestions(10)">10</li>
                                <li class="option" (click)="applyNumQuestions(11)">11</li>
                                <li class="option" (click)="applyNumQuestions(12)">12</li>
                                <li class="option" (click)="applyNumQuestions(13)">13</li>
                                <li class="option" (click)="applyNumQuestions(14)">14</li>
                                <li class="option" (click)="applyNumQuestions(15)">15</li>
                                <li class="option" (click)="applyNumQuestions(16)">16</li>
                                <li class="option" (click)="applyNumQuestions(17)">17</li>
                                <li class="option" (click)="applyNumQuestions(18)">18</li>
                                <li class="option" (click)="applyNumQuestions(19)">19</li>
                                <li class="option" (click)="applyNumQuestions(20)">20</li>
                            </ul>
                        </div>

                        <!-- <div class="input-num-questions">
                            <input type="range" id="numQuestionsInput" [(ngModel)]="numQuestions" min="2" max="20">
                        </div> -->
                    </div>

                    <div class="form-actions">
                        <div class="btn-generate">
                            <button (click)="generateQuiz()">Generar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
