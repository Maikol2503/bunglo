<div class="btn-close">
    <app-close></app-close>
</div>
<div class="body">
    <div class="btn-back" *ngIf="!enlargeMap">
        <!-- <app-btn-back></app-btn-back> -->
    </div>
    <div class="modal-update-name-of-material" *ngIf="showModalUpdateNamematerial===true; ">
        <div class="modal-update-container">
            <div class="content-btn-back">
                <svg (click)="showModalUpdateNamematerial=false; " xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="8" height="8" x="0" y="0" viewBox="0 0 512.015 512.015" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M298.594 256.011 503.183 51.422c11.776-11.776 11.776-30.81 0-42.586s-30.81-11.776-42.586 0L256.008 213.425 51.418 8.836C39.642-2.94 20.608-2.94 8.832 8.836s-11.776 30.81 0 42.586l204.589 204.589L8.832 460.6c-11.776 11.776-11.776 30.81 0 42.586a30.034 30.034 0 0 0 21.293 8.824c7.71 0 15.42-2.952 21.293-8.824l204.589-204.589 204.589 204.589a30.034 30.034 0 0 0 21.293 8.824c7.71 0 15.42-2.952 21.293-8.824 11.776-11.776 11.776-30.81 0-42.586L298.594 256.011z" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
            </div>
            <div class="content-modal" (click)="$event.stopPropagation()">
                <app-modal-update-name-material [title]="title" (emitNewName)="recivedNewName($event)"></app-modal-update-name-material>
            </div>
        </div>
    </div>
    <div class="content-body" [style.view-transition-name]="'material'+id">
        <div class="header">
            <div class="header-content">
                <div class="title" (click)="showModalUpdateNamematerial=true; $event.stopPropagation()">
                    <p class="title-item">{{title}}</p>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 492.493 492" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M304.14 82.473 33.165 353.469a10.799 10.799 0 0 0-2.816 4.949L.313 478.973a10.716 10.716 0 0 0 2.816 10.136 10.675 10.675 0 0 0 7.527 3.114 10.6 10.6 0 0 0 2.582-.32l120.555-30.04a10.655 10.655 0 0 0 4.95-2.812l271-270.977zM476.875 45.523 446.711 15.36c-20.16-20.16-55.297-20.14-75.434 0l-36.949 36.95 105.598 105.597 36.949-36.949c10.07-10.066 15.617-23.465 15.617-37.715s-5.547-27.648-15.617-37.719zm0 0" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg> -->
                </div >
            </div>
        </div>
        <div class="mind-map item" #mindmap>
            <p class="title-item">Mapa</p>
            <div class="content-mind-map" #mindmap [ngClass]="{'enlargeMap':enlargeMap === true}">
                <button (click)="toggleMap()" [ngClass]="{'btn-rotate':enlargeMap === true}" class="btn-toggle"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="25" height="25" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path fill="#ffffff" d="M17 21H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h4a1 1 0 0 1 0 2H6a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4a1 1 0 0 1 2 0v4a3 3 0 0 1-3 3z" opacity="1" data-original="#55abff" class=""></path><path fill="#ffffff" d="M20 3h-6a1 1 0 0 0 0 2h3.59l-9.3 9.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0L19 6.41V10a1 1 0 0 0 2 0V4a1 1 0 0 0-1-1z" opacity="1" data-original="#0078ee" class=""></path></g></svg></button>
                <div class="app-map">
                    <app-mindmap  [data]="mindMapData" [size]="view"></app-mindmap>
                </div>
            </div>
        </div>

        <div class="sumarize item">
            <p class="title-item">Resumen</p>
            <div class="content-sumarize">
              <app-sumarize [data]="sumarizeData"></app-sumarize>
            </div>
        </div>

        <div class="flash-card item">
            <p class="title-item">Flash card</p>
            <div class="content-flash-card">
              <app-flash-card [data]="flashCardData"></app-flash-card>
            </div>
        </div>

        <div class="section-quiz item">
            <p class="title-item">Quiz</p>
            <div class="content-section-quiz">
                <div class="title">
                    <h1 class="title-text">Pon a prueba tus conocimientos con nuestros desaf√≠os</h1>
                </div>
                <div class="description">
                    <p>Explora y responde preguntas en nuestros quizzes interactivos</p>
                </div>
                <div class="btn-generate">
                    <button class="btn" (click)="redirectQuiz(id)">Comenzar Quiz <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" x="0" y="0" viewBox="0 0 6.35 6.35" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M.534 3.44h4.648l-.871.87c-.25.25.125.626.375.376l.793-.794.53-.53a.265.265 0 0 0 0-.374L4.685 1.664a.265.265 0 0 0-.192-.08.265.265 0 0 0-.183.456l.873.87H.52c-.367.019-.34.548.014.53z" fill="#0078ff" opacity="1" data-original="#000000"></path></g></svg></button>
                </div>
            </div>
        </div>
    </div>
</div>
