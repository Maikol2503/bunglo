<div class="sumarize">
    <div class="content-sumarize">
      <div *ngFor="let item of data?.resumenes; let i = index" class="item">
        
        <!-- Título con botón para desplegar -->
        <div class="titulo" (click)="toggleDescription(i)">
          
          <h3><span>{{i + 1}}</span>{{ item.titulo }}</h3>
          <button *ngIf="isExpanded(i) === true">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" x="0" y="0" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g transform="matrix(-1,3.67394039744206e-16,-3.67394039744206e-16,-1,292.3619995117188,292.3629837036133)"><path d="M286.935 69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952 0-9.233 1.807-12.85 5.424C1.807 72.998 0 77.279 0 82.228c0 4.948 1.807 9.229 5.424 12.847l127.907 127.907c3.621 3.617 7.902 5.428 12.85 5.428s9.233-1.811 12.847-5.428L286.935 95.074c3.613-3.617 5.427-7.898 5.427-12.847 0-4.948-1.814-9.229-5.427-12.85z" fill="#003c80" opacity="1" data-original="#000000" class=""></path></g></svg>
          </button>
          <button *ngIf="!isExpanded(i)">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" x="0" y="0" viewBox="0 0 292.362 292.362" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g transform="matrix(1,-2.4492935982947064e-16,2.4492935982947064e-16,1,-5.684341886080802e-14,5.684341886080802e-14)"><path d="M286.935 69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952 0-9.233 1.807-12.85 5.424C1.807 72.998 0 77.279 0 82.228c0 4.948 1.807 9.229 5.424 12.847l127.907 127.907c3.621 3.617 7.902 5.428 12.85 5.428s9.233-1.811 12.847-5.428L286.935 95.074c3.613-3.617 5.427-7.898 5.427-12.847 0-4.948-1.814-9.229-5.427-12.85z" fill="#003c80" opacity="1" data-original="#000000" class=""></path></g></svg>
          </button>
        </div>
  
        <!-- Descripción con animación -->
        <div class="descripcion" [ngClass]="{ 'mostrar': isExpanded(i) }">
          <p>{{ item.descripcion }}</p>
        </div>
  
      </div>
    </div>
  </div>
