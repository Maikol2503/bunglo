<div class="btn-close">
  <app-close></app-close>
</div>
<div class="sumarize" [style.view-transition-name]="'material'+id">
    <div class="header">
      <h2 class="title">{{ data?.titulo_general}}</h2>
    </div>
    <div class="carrousel">
      <h3>Imagenes relacionadas</h3>
      <swiper-container 
        navigation="true" 
        pagination="true"
        slides-per-view="1"
        space-between="20"
        class="carrousel-container"
          >
        <swiper-slide *ngFor="let img of data.imagenes_carrusel let i = index" class="slide" >
          <a [href]="img" target="_blank"><img [src]="img" alt=""></a>
        </swiper-slide>
      </swiper-container>
    </div>
    <div class="content-sumarize">
      <div *ngFor="let item of data?.resumenes; let i = index" class="item">
        <div class="titulo" (click)="toggleDescription(i)">
          <h3><span>{{i + 1}}</span>{{ item.titulo }}</h3>
        </div>
          <div class="descripcion" >
            <div [innerHTML]="item.descripcion" class="markdown-content"></div>
            <!-- <div class="image" *ngIf="item.image_url">
              <img [src]="item.image_url" alt="">
            </div> -->
            <div class="btn-action">
              <div class="btn-youtube" *ngIf="item.video_url">
                <a [href]="getSafeYoutubeUrl(item.video_url)" target="_blank">
                  <button>
                    <p>Ver Video</p>

                  </button>
                </a>
              </div>

                </button>
              </div>
            </div>
        </div>
    </div>
